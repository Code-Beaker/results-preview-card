<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Preview Card | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-results">
        <h3>Your Result</h3>
        <div class="circle">
          <h1 class="main-score">76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="card-summary">
        <h3 class="summary-title">Summary</h3>
        <div class="items-wrapper">
          <div class="item reaction">
            <span class="item-name">
              <img src="images/icon-reaction.svg" alt="Reaction" />
              <p>Reaction</p>
            </span>
            <p><b>80</b> / 100</p>
          </div>
          <div class="item memory">
            <span class="item-name">
              <img src="images/icon-memory.svg" alt="Memory" />
              <p>Memory</p>
            </span>
            <p><b>92</b> / 100</p>
          </div>
          <div class="item verbal">
            <span class="item-name">
              <img src="images/icon-verbal.svg" alt="Verbal" />
              <p>Verbal</p>
            </span>
            <p><b>61</b> / 100</p>
          </div>
          <div class="item visual">
            <span class="item-name">
              <img src="images/icon-visual.svg" alt="Visual" />
              <p>Visual</p>
            </span>
            <p><b>72</b> / 100</p>
          </div>
        </div>
        <button class="button">Continue</button>
      </div>
    </main>
  </body>
</html>
